<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New User</title>
</head>
<body>
    <h2>Create New User</h2>
    <form action="/authors/create" method="post" th:object="${user}">
        <label>username: <input type="text" th:field="*{username}" required/></label>
        <label>email <input type="text" th:field="*{email}" required/></label>
        <label>Bio: <input type="text" th:field="*{bio}" required/></label>
        <button type="submit">save</button>
    </form>
    <a href="users/">Back to list</a>
</body>
</html>
